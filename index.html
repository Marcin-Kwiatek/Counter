<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="logo">
            <div class="changeLanguage">
                <li id="plLanguage">pl</li>
                <li id="enLanguage">en</li>
            </div>
            COUNTER
            <div class="changePageColor">
                <div id="blackPage"></div>
                <div id="bluePage"></div>
                <div id="greenPage"></div>
                <div id="redPage"></div>
            </div>
        </div>
        <div class="addNewCounterContainer">
            <input id="newCounterValue" type=datetime-local value="0000-00-00T00:00:00" step="1">
            <button id="newCounterButton">Add New Counter</button>
        </div>
        <div id="notValidDate">Not valid date!</div>
        <div id="counterContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
